<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <style>
    /* Basic styling for the shopping cart */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

.cart {
  width: 300px;
  border: 1px solid #ccc;
  padding: 20px;
}

.cart h2 {
  margin-top: 0;
  margin-bottom: 10px;
}

.cart-items {
  list-style-type: none;
  padding: 0;
}

.cart-items li {
  margin-bottom: 10px;
}

.total {
  margin-top: 20px;
}

/* Style for the checkout button (if needed) */
.checkout-button {
  padding: 10px 20px;
  background-color: #3498db;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <div class="cart">
    <h2>Your Shopping Cart</h2>
    <ul class="cart-items" id="cart-items">
      <!-- Cart items will be dynamically added here -->
    </ul>
    <div class="total">
      <strong>Total:</strong> <span id="total-price">$0.00</span>
    </div>
  </div>

  <script>
   // Sample items
const items = [
  { name: 'Item 1', price: 10 },
  { name: 'Item 2', price: 20 },
  { name: 'Item 3', price: 15 }
];

// Function to display items in the cart
function displayItems() {
  const cart = document.getElementById('cart-items');
  cart.innerHTML = ''; // Clear previous items

  let totalPrice = 0;

  items.forEach(item => {
    const listItem = document.createElement('li');
    listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    cart.appendChild(listItem);

    totalPrice += item.price;
  });

  document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
}

// Display items initially
displayItems();
 
  </script>
</body>
</html>
